<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="search-section">
            <div class="weather-background" id="weather-background"></div>
            <input type="text" id="city" placeholder="Enter city name">
            <div class="button-container">
                <button id="search-btn">Search</button>
                <button id="location-btn" title="Use current location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
        </div>
        <div class="weather-info" id="weather-info"></div>
        <div class="not-found" id="not-found" style="display: none;">
            <img src="images/404-notfound.png" alt="City not found" />
            <p>City not found! Please check the information you entered.</p>
        </div>
        <div class="forecast-container" id="forecast-container"></div>
        <div id="loader" style="display: none; margin: 20px 0;">
            <div class="loader-spinner"></div>
            <p>Loading weather data...</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
